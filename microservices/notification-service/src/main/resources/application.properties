server.port=9098
spring.application.name =notification-service
# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=orders-group-id
# Kafka topic
order.kafka.topic=orders-topic

spring.kafka.consumer.bootstrap-servers= localhost:9092
spring.kafka.consumer.auto-offset-reset= earliest
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer= org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.error-handling-deserializer.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer


# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=xxxxxx
spring.mail.password=xxxxxxxxx
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
