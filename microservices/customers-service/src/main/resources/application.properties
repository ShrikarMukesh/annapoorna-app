# MongoDB Properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=Annapoorna

spring.application.name =customers-service

# Server port
server.port=9081

# Logging levels
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.mycompany.myapp=DEBUG

management.endpoints.web.exposure.include=mappings


# For Spring Security
spring.security.user.name=admin
spring.security.user.password=admin

# JWT configurations
jwt.secret=ThisIsSecretForJWTHS512SignatureAlgorithmThatMUSTHave64ByteLength
jwt.expiration=86400

# for hibernate validation message
#spring.messages.basename=validation

# spring doc (Swagger UI)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/api-docs.html

