
# Server properties
server.port = 9091

# Spring application name
spring.application.name = order-service

# Spring data MongoDB properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=Annapoorna


# Logging level properties
logging.level.org.springframework.web=INFO
logging.level.com.annapoorna=INFO
logging.level.com.annapoorna.config=DEBUG

# Enabling HATEOAS (optional)
spring.hateoas.use-hal-as-default-json-media-type=false

#OpenAPI 3 Doc
springdoc.api-docs.path=/api-docs

# Kafka properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=yourGroupId
spring.kafka.consumer.auto-offset-reset=earliest
# Kafka topic
order.kafka.topic=orders-topic
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.json.value.default.type=*
